<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 2 Demo</title>
  <link rel="stylesheet" href="css/index.css">

  <style>
    td {
      border: 1px solid #f00;
    }
  </style>
</head>
<body>
  <script type="text/x-template" id="x-tpl">
    <td>{{index}} - {{item}}</td>
  </script>

  <ul id="app">
    <xtpl
      v-for="item in list"
      :item="item"
      :index="$index"></xtpl>
  </ul>

  <ul>
    <td>Hello</td>
    <td>Vue</td>
    <td>!</td>
  </ul>

  <script src="//github.elemecdn.com/vuejs/vue/v2.0.0-beta.1/dist/vue.js"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
